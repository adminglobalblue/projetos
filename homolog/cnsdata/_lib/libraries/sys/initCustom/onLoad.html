	monitoringIframeLoading = function() {
    var _self = this;

    this.iframeList = {};
    this.iframeData = {};
    this.numberLoading = 0;
    this.idInterval = null;
	this.ownerLoading = false;
		
    this.getSatesIframe = function() {
        let iframeList = $('iframe');
        iframeList.each(function(i,iframe){
			if (iframe.id.startsWith("nmsc_") || iframe.id.startsWith("sc_") || !iframe.id) return;
            if (typeof _self.iframeData[iframe.id] == "undefined") _self.iframeData[iframe.id] = {};

            let iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            let iframeWin = iframe.contentWindow || iframe;
            _self.iframeData[iframe.id].iframeDoc = iframeDoc;
            _self.iframeData[iframe.id].id = iframe.id;
            _self.iframeData[iframe.id].iframeWin = iframeWin;
            _self.iframeData[iframe.id].readyState = iframeDoc.readyState;

            if (typeof _self.iframeData[iframe.id].isLoading == "undefined") _self.iframeData[iframe.id].isLoading = false;

            if (_self.iframeData[iframe.id].readyState == "complete") {
                _self.hideLoading(_self.iframeData[iframe.id]);
            } else {
                _self.showLoading(_self.iframeData[iframe.id]);
            }

            if (!_self.iframeData[iframe.id].iframeOnLoad) {
                $('#'+iframe.id).on('load', function() {
                    _self.iframeData[iframe.id].iframeOnLoad = true;
                    if (!_self.iframeData[iframe.id].windowBeforeunload) {
                        _self.iframeData[iframe.id].windowBeforeunload = true;
                        $(_self.iframeData[iframe.id].iframeWin).on('beforeunload', function(){
                            _self.iframeData[iframe.id].windowBeforeunload = false;
                            $.blockUI();
							_self.ownerLoading = true;
                        }); 
                    }
                });
            }
        });
    }
    this.hasNoComplete = function() {
        hasNoComplete = false;
        $.each(this.iframeData, function(i,iframeData){
            if (iframeData.readyState != "complete") hasNoComplete = true;
        });
        return hasNoComplete;
    }
    this.showLoading = function(iframeData) {
        if (iframeData.isLoading) return;
        iframeData.isLoading = true;
        this.numberLoading++;
        if (this.numberLoading > 0) {
			$.blockUI();
			this.ownerLoading = true;	
		}
    }
    this.hideLoading = function(iframeData) {
        if (!iframeData.isLoading) return;
        iframeData.isLoading = false;
        this.numberLoading--;
        if (/*this.numberLoading == 0 || */!this.hasNoComplete() && this.ownerLoading) $.unblockUI();
    }
    this.destroy = function () {
        if (this.idInterval) clearInterval(this.idInterval);
    }

    this.idInterval = setInterval(function(){_self.getSatesIframe();},250);
}

	function close_sModal() {sModal('close')}

	function sModal(act, title, body, opt) {
		$('.scButton_default').css('vertical-align: middle; display:inline-block;');
		if(act == "show") {
			if (!opt) { 
				opt = {};
			} else if (whatIs(opt) == "String") {
				opt = JSON.parse(opt);
			}
			
			opt.type = opt.type ? "text-"+opt.type : '';
			opt.pClass = opt.pClass ? opt.pClass : '';
			opt.pStyle = opt.pStyle ? opt.pStyle : '';
			opt.sizeClass = opt.sizeClass ? "nmodal-"+opt.sizeClass : "nmodal-md";
			
			$('#modalTitle').html(title);
			$('#modalBody').html('<p class="'+opt.type+' '+opt.pClass+'" style="'+opt.pStyle+'" webkitallowfullscreen mozallowfullscreen allowfullscreen>'+body+'</p>');
			$('#alertModel').removeClass(function (index, className) {
    			return (className.match (/\nmodal-\S+/g) || []).join(' ');
			});
			$('#alertModel').addClass(opt.sizeClass + ' in');
			$('#alertModel').show();
			$('.overflow-modal').show();
		} else if (act == "close") {
			$('.overflow-modal').hide();
			$('#alertModel').hide();
			$('#alertModel').removeClass('in');
		}
	}

	function whatIs(object) {
		var stringConstructor = "test".constructor;
		var arrayConstructor = [].constructor;
		var objectConstructor = {}.constructor;
		
	    if (object === null) {
	        return "null";
	    }
	    else if (object === undefined) {
	        return "undefined";
	    }
	    else if (object.constructor === stringConstructor) {
	        return "String";
	    }
	    else if (object.constructor === arrayConstructor) {
	        return "Array";
	    }
	    else if (object.constructor === objectConstructor) {
	        return "Object";
	    }
	    else {
	        return null;
	    }
	}

	function loadBreadcrumb(path, pers) {

			path[i] = path[i].toUpperCase();
			path[i] = path[i].replace(/:SVGINFO:/g, '../_lib/libraries/sys/templates/img/info-sign.svg');
		});
		if (path.length > 0) {
			$('.breadcrumb').html(path.join(' <i class="glyphicon glyphicon-chevron-right"></i> '));
			$('.breadcrumb').show();
		} else {
			$('.breadcrumb').hide();
		}
		if(pers){ $('.breadcrumb').attr('style', pers); }
	}

	function validateFileSC (_lang) {
		this._lang = _lang;
		this.fields = {};
		this.getExt = function(filename) {
			return filename.substr(filename.lastIndexOf('.') + 1).toLowerCase();
		}
		this.units = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
		this.niceBytes = function(x){
			let l = 0, n = parseInt(x, 10) || 0;
			while(n >= 1024 && ++l) n = n/1024;
			let str = (n.toFixed(n >= 10 || l < 1 ? 0 : 1) + ' ' + this.units[""+l]);
			return str.replace('.', ',');
		}
		this.watch = function(field, std) {
			_self = this;

			field = field.toLowerCase();
			this.fields[""+field] = {
				label: "#id_label_"+field,
				upload: "#id_sc_field_"+field,
				sizeB: std.sizeB,
				sizeHB: this.niceBytes(std.sizeB),
				type: std.type,
				fileInAnalysis: 0,
				totalFiles: 0,
				msgHTML: null
			}

			$(this.fields[""+field].label).append(`
				<hr>`+this._lang.label_max+`: `+this.fields[""+field].sizeHB+`<br>`+this._lang.label_formato+`: `+this.fields[""+field].type.join(", ")+`
				<div id="fileupload_outputmsg_`+field+`"></div>
			`);
			this.fields[""+field].msgField = $('#fileupload_outputmsg_'+field);
			$('#hidden_field_data_'+field).css("vertical-align", "top");

			$(this.fields[""+field].upload).bind('fileuploadsend', function (e, data) {
				fieldInput = data.paramName.replace(/(\[|\])/g, '');
				file = {
					type: data.files[0].type,
					size: data.files[0].size,
					name: data.files[0].name,
					ext: _self.getExt(data.files[0].name)
				}
				
				_self.fields[""+fieldInput].totalFiles = data.originalFiles.length;
				_self.fields[""+fieldInput].fileInAnalysis++;

				statusFile = true;
				if (_self.fields[""+fieldInput].type.indexOf(file.ext) == -1) {
					statusFile = false;
				}
				if (_self.fields[""+fieldInput].sizeB < file.size) {
					statusFile = false;
				}

				if (!statusFile) {
					$('[id="id_sc_file_'+file.name+'"]').remove();
					if (!_self.fields[""+fieldInput].msgHTML) {
						_self.fields[""+fieldInput].msgHTML = '<hr>'+_self._lang.label_arquivoinvalido+'<br>';
					}
					_self.fields[""+fieldInput].msgHTML += `<p style="color:red;margin-left:10px"><b>`+file.name+`</b><br>
						`+_self._lang.label_formato+`: <b>`+file.ext+`</b> | `+_self._lang.label_tamanho+`: <b>`+_self.niceBytes(file.size)+`</b>
						</p>`;
				}

				if (_self.fields[""+fieldInput].totalFiles ==  _self.fields[""+fieldInput].fileInAnalysis) {
					_self.fields[""+fieldInput].msgField.html(_self.fields[""+fieldInput].msgHTML);
					_self.fields[""+fieldInput].msgHTML = null;
					_self.fields[""+fieldInput].fileInAnalysis = _self.fields[""+fieldInput].totalFiles = 0;
					clearTimeout(_self.fields[""+fieldInput].idTimeoutMsg);
					_self.fields[""+fieldInput].idTimeoutMsg = setTimeout(() => {
						_self.fields[""+fieldInput].msgField.html('');
					}, 10000);
				}
				return statusFile;
			});
		}
	}
	function checkBrowser(){
		c = navigator.userAgent.search("Chrome");
		f = navigator.userAgent.search("Firefox");
		m8 = navigator.userAgent.search("MSIE 8.0");
		m9 = navigator.userAgent.search("MSIE 9.0");
		if (c > -1) {
			browser = "Chrome";
		} else if (f > -1) {
			browser = "Firefox";
		} else if (m9 > -1) {
			browser ="MSIE 9.0";
		} else if (m8 > -1) {
			browser ="MSIE 8.0";
		}
		return browser;
	}
</script>
